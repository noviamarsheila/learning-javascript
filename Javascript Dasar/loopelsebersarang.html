    <title>Pengulangan & Pengkondisian bersarang</title>
</head>

<body>
    <h1>Hello World</h1>

    <script>
        var s = "";
        for (i = 10; i > 0; i--) {
            for (j = 0; j < i; j++) {
                s += "*";
            }
            s += "\n";
        }
        console.log(s);
