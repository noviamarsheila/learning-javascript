			//

			function Mahasiswa(nama, energi) {
				let mahasiswa = {};
				mahasiswa.nama = nama;
				mahasiswa.energi = energi;

				mahasiswa.makan = function (porsi) {
					this.energi += porsi;
					console.log(`Halo ${this.nama} , Selamat makan!`);
				};
				mahasiswa.main = function (jam) {
					this.energi -= jam;
					console.log(`Halo ${this.nama} , Selamat bermain!`);
				};
				return mahasiswa;
			}
