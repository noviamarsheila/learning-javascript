<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Template Literal</title>
	</head>
	<body>
		<p>Template literal adalah string literal yg memungkinkan adanya sebuah expression didalamnya</p>

		<script>
			// string literal
			// let nama = 'Sheila';
			// let nim = "202151082";
			// let email = `noviasheila@gmail.com`;

			// Template Literal
			// Menggunakan backtick ``
			// Multi-line String
			// Embendded expression
			// HTML Fragments
			// Expression Interpolation
			// Tagged template

			// `sheila`

			// `string text 1 bsjdbjabd
			// adskjahduad
			// iudashdiuashdi`

			// `string text ${expression}`  -> embendded expression

			// tag `dsfskjfskj ${kdsjhf}` - > tagged template

			//
			//
			const x = 10;
			console.log(`${x > 5 ? "benar" : "salah"}`);
		</script>
	</body>
</html>
