<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Asynchrounous Javascript</title>
	</head>
	<body>
		<script>
			// Asynchronous Js
			// callback
			// promise
			// ajax
			// async & await
			//

			// Javascript : bhs pemrograman tingkat tinggi dan dinamis yg secara umum dapat berjalan pada browser
			// Single-threaded , non-blocking, asynchronous, current language
			//
			console.log("Satu");
			setTimeout(() => {
				console.log("Dua");
			}, 5000);
			console.log("Tiga");
		</script>
	</body>
</html>
