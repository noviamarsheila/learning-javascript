			const nama = "Sheila";
			const umur = 18;
			const email = "noviasheila123@gmail.com";

			function highlight(strings, ...values) {
				return strings.reduce((result, str, i) => `${result}${str}<span class="hl">${values[i] || ""}</span>`, "");
			}
