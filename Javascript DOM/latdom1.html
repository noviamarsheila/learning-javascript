<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Latihan DOM</title>
		<style>
			body {
				text-align: center;
			}
			.biru-muda {
				background-color: lightblue;
			}
		</style>
	</head>
	<body>
		<h1>Bermain dengan warna</h1>
		<button type="button" id="btn-color" ">Ubah warna</button>


        <input type="range" name="" id="">
        

		<script>
			// function ubahWarna() {
			// 	let badan = document.body;
			// 	badan.style.backgroundColor = "salmon";
			// }

			const tUbahWarna = document.getElementById("btn-color");
            tUbahWarna.onclick = function(){
                // document.body.setAttribute("class", "biru-muda");
                document.body.classList.toggle("biru-muda")
            }

            let tombol = document.createElement("button");
            let teksTombol = document.createTextNode("Acak Warna");
            tombol.appendChild(teksTombol);
            tombol.setAttribute("type", "button")

            document.body.appendChild(tombol)

            tombol.addEventListener("click", function(){
                const r = Math.round(Math.random() * 255 + 1)
                const g = Math.round(Math.random() * 255 + 1)
                const b = Math.round(Math.random() * 255 + 1)

                document.body.style.backgroundColor = 'rgb('+ r +', ' + g + ', ' + b + ')'
            })
		</script>
	</body>
</html>
